<ion-header>
  <ion-toolbar>
    <ion-title slot='start'>Charts</ion-title>
    <ion-title slot='end' routerLink='/'>
      <ion-icon name="home"></ion-icon>
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header> Bar Chart </ion-card-header>
    <ion-card-content>
      <canvas id="barChart"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> Line Chart </ion-card-header>
    <ion-card-content>
      <canvas id="lineChart"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> Radar Chart </ion-card-header>
    <ion-card-content>
      <canvas id="radarChart"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> Doughnut Chart </ion-card-header>
    <ion-card-content>
      <canvas id="doughnutChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header> Pie Chart </ion-card-header>
    <ion-card-content>
      <canvas id="pieChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header> Bubble Chart </ion-card-header>
    <ion-card-content>
      <canvas id="bubbleChart"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header> Mixed Chart </ion-card-header>
    <ion-card-content>
      <canvas id="mixedChart"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
