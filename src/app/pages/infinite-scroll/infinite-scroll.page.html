<ion-header>
  <ion-toolbar>
    <ion-title slot="start">infiniteScroll</ion-title>
    <ion-title slot='end' routerLink='/'>
      <ion-icon name="home"></ion-icon>
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div id="abc"> -->
    <ion-icon class="icon-bell-o">

    </ion-icon>

  <!-- </div> -->
  <ion-icon class="icon-gift"></ion-icon>
  <ion-icon class="icon-bell"></ion-icon>
  <ion-icon class="icon-bell-o"></ion-icon>
  <ion-icon class="icon-headphones"></ion-icon>
  <ion-icon class="icon-coins"></ion-icon>


  <ion-icon ></ion-icon>
  <li><i class="icon icon-gift"></i></li>
  <ion-card *ngFor="let item of users">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.picture.medium" />
      </ion-avatar>
      <ion-label>
        <h2 text-capitalize>{{item.name?.first}}{{item.name?.last}}</h2>
      <p>{{item.email}}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  
  <div class="ion-padding">


  <!-- <ion-list>
    <ion-item *ngFor="let item of items; let i =index">{{i+1}}</ion-item>
  </ion-list> -->


  <ion-infinite-scroll threshold='20%' (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
</ion-content>
